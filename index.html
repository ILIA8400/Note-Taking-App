<!doctype html>
<html lang="en">
    <head>
        <title>NOTE TAKING</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h3 class="">NOTE TAKING APP</h3>
        </header>
        <main>

            <div
                class="container-fluid"
            >
                <div
                    class="row"
                >
                    <div class="col-md-4 notes">
                        <div class="note-title">
                            <p>Notes</p>
                        </div>
                        <div class="search">
                            <button><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/search--v1.png" alt="search--v1"/></button>
                            <input type="text" placeholder="Search all notes">
                        </div>
                        <div class="row note-box">
                            
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="icones">
                            <button id="mark"><img width="25" height="25" src="https://img.icons8.com/ios/50/checkmark.png" alt="checkmark"/></button>
                            <button id="edit"><img width="25" height="25" src="https://img.icons8.com/ios/50/000000/edit--v1.png" alt="edit--v1"/></button>
                            <button id="trash"><img width="25" height="25" src="https://img.icons8.com/ios/50/trash--v1.png" alt="trash--v1"/></button>                       
                        </div>
                        <div class="title">
                            <input type="text" placeholder="Write a topic">
                        </div>
                        <div class="text">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
                
            </div>
            

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
